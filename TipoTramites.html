<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABM Tipo Tramite</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="">
  <script src="./js/components/header.js"></script>
  <main>
    <div 
    class="agregarTramites">
      <button 
      class="crear" 
      onclick="abrirDialog('formularioCrear')">Agregar Tramites</button>
    </div>
    <dialog 
    id="formularioCrear">
    <h2>Crear Tipo de Tramite</h2>
      <form 
      action="#">
        <input 
        type="text" 
        name="Descripcion"
        id="txtdescripcionTramiteCreado"
        placeholder="Descripción">
        <label for="Estado">
          Estado
          <input type="checkbox"
          name="Estado"
          id="cbxestadoTramiteCreado">
        </label>
        <p id="lblnotificacionagregado"></p>
      </form>
      <div class="botones">
        <button 
        class="crear" onclick="AgregarTipoTramite()">Crear Tipo de Tramite</button>
        <button 
        class="eliminar"
        onclick="cerrarDialog('formularioCrear')">Cerrar</button>
      </div>
    </dialog>
    <div 
    class="tablaTipoTramite">
      <table>
        <tr class="tipos">
          <th>descripción</th>
          <th>Estado</th>
          <th>Editar</th>
        </tr>
        <tbody id="obtenerTipoTramites">
        
        </tbody>
      </table>
    </div>
    <dialog 
    id="formularioEditar">
    <h2>Editar Tipo de Tramite</h2>
      <form 
      action="#">
        <p id="lblIdTipotramite" style="display: none"></p>
        <input 
        type="text" 
        name="Descripcion"
        id="descripcionTramiteEditado"
        placeholder="Descripcion">
        <label for="Estado">
          Estado
          <input type="checkbox"
          name="Estado"
          id="estadoTramiteEditado">
        </label>
        <p id="lblnotificacioneditado"></p>
      </form>
      <div class="botones">
        <button 
        class="crear" onclick="editarTramite()">Editar Tipo de Tramite</button>
        <button 
        class="eliminar"
        onclick="cerrarDialog('formularioEditar')">Cerrar</button>
      </div>
    </dialog>
  </main>
  <script src="./js/components/footer.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/tipoTramites.js"></script>

</body>
</html>
