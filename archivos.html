<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <script src="./js/components/header.js"></script>
   <main>
        <section class="subirArchivosContainer">
           <h2>Subir archivos PDF</h2>
         <div class="inputsContainer">
            <div class="inputSocioContainer">
               <label for="cars">Socio</label>
               <input type="text" list="items" class="cajaText" id="txtSocio" placeholder="Apellido y Nombre del Socio | Ej:CABRERA JUAN CARLOS" name="socio">
                  <datalist class="cajaText" id="items">
                  </datalist>
            </div>
            <div class="checkboxContainer">
               <label for="addCuenta">Agregar Cuenta</label>
               <input type="checkbox" name="addCuenta"
                id="addCuenta">
            </div>
            <div class="inputContainer">
               <label for="cuenta">Cuenta</label>
               <select id="cuenta" name="cuenta">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                </select>
            </div>
            <div class="inputContainer">
               <label for="manzana">Manzana</label>
               <select id="manzana" name="manzana">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                </select>
            </div>
            <div class="inputContainer">
               <label for="lote">Lote</label>
               <select id="lote" name="lote">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                </select>
            </div>
            <div class="inputContainer">
               <label for="servicio">Servicio</label>
               <select id="servicio" name="servicio">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                </select>
            </div>
         </div>
         <div class="archivoContainer">
            <label for="pdfFile">Seleccionar archivo PDF</label>
            <input type="file" id="pdfFile" accept="application/pdf" multiple>
            <p id="message"></p>
          </div>
        <button id="uploadBtn" class="crear">Subir PDFs</button>
        </section>
   </main>
    <script src="./js/components/footer.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/CargarPdf.js"></script>
</body>
</html>
