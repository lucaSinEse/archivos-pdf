<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <script src="./js/components/header.js"></script>
    <main>
      <section class="subirArchivosContainer">
        <h2>Subir archivos PDF</h2>
        <p id="messageError"></p>
        <div class="inputsContainer">
          <div class="inputSocioContainer">
            <label for="socio">Socio</label>
            <input
              type="text"
              list="itemsSocio"
              id="txtSocio"
              placeholder="Apellido y Nombre del Socio"
              name="socio"
            />
            <datalist id="itemsSocio"> </datalist>
          </div>
          <div class="inputSocioContainer">
            <label for="descripcion">Descripción</label>
            <textarea
              id="txtDescripcion"
              placeholder="Descripción"
              name="descripcion"
            ></textarea>
          </div>
          <div class="inputSocioContainer">
            <label for="tipoTramte">Tipo de Tramite</label>
            <input
              type="text"
              list="itemsTipoTramite"
              id="txtTipoTramite"
              placeholder="Tipo de Tramite"
              name="tipoTramte"
            />
            <datalist id="itemsTipoTramite"> </datalist>
          </div>
          <div class="checkboxContainer">
            <label for="addCuenta">Agregar Cuenta</label>
            <input type="checkbox" name="addCuenta" id="addCuenta" />
          </div>
        </div>

        <div class="inputsContainer">
          <div class="inputContainer">
            <label for="cuenta">Cuenta</label>
            <input
              type="text"
              list="itemsCuenta"
              id="txtCuenta"
              placeholder="Cuenta del Socio"
              name="cuenta"
            />
            <datalist id="itemsCuenta"> </datalist>
          </div>
          <div class="inputContainer">
            <label for="servicio">Servicio</label>
            <input
              type="text"
              list="itemsServicio"
              id="txtServicio"
              placeholder="Servicios"
              name="servicios"
            />
            <datalist id="itemsServicio"> </datalist>
          </div>
          <div class="inputContainer">
            <label for="manzana">Manzana</label>
            <input
              type="text"
              name="manzana"
              id="txtmanzana"
              placeholder="Manzana"
            />
          </div>
          <div class="inputContainer">
            <label for="lote">Lote</label>
            <input type="text" name="lote" id="txtlote" placeholder="Lote" />
          </div>
        </div>
        <div class="archivoContainer">
          <label for="pdfFile">Seleccionar archivo PDF</label>
          <input type="file" id="pdfFile" accept="application/pdf" multiple />
          <p id="message-pdf"></p>
        </div>
        <button id="uploadBtn" class="crear">Subir PDFs</button>
      </section>
    </main>
    <script src="./js/components/footer.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/CargarPdf.js"></script>
  </body>
</html>
